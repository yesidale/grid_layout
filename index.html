<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>column-size</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: [inicio] 1fr [ln2] 1fr [ln3] 1fr [dest-end] 1fr [ln5] 1fr [dest2-end] 1fr [ln7] 1fr [final]; 
            grid-template-rows:[inicio] 1fr [ini2] 1fr [final];
            grid-gap: 6px;
            height: 100vh;
            
        }
        .item {
            background: lightskyblue;
            padding: 10px;
            border: 1px solid red;
        }       
        .item:nth-of-type(1) {
            background: blue;
            /*grid-column: 1/ span 3;
            grid-row: 1 / span 2;*/
            grid-column: inicio / dest-end;
            grid-row: inicio / final;           
            
        }
        .item:nth-of-type(2) {
            background: magenta;
            /*grid-column: 4 / span 2;
            grid-row: 1 / span 2;*/
            grid-column: dest-end / dest2-end;
            grid-row: inicio / final;
            
            
        }
        .item:nth-of-type(3) {
            background: rgb(0, 238, 255);
            /*grid-column: 6 / span 2;*/
            grid-column: dest2-end / final;
            
        }
    
    </style>
</head>
<body>
    <section class="container">
        <div class="item">item #1</div>
        <div class="item">item #2</div>
        <div class="item">item #3</div>
        <div class="item">item #4</div>
        <div class="item">item #5</div>
        
    </section>
</body>
</html>
