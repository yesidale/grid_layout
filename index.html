<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fracciones</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            display: grid;
            /*grid-template-columns: 25% 50% 25%; */
            /*grid-template-rows:50px 50px 100px;*/
            /*grid-template: 15% 60% 25% / repeat(4, 1fr);*/
            grid-template: 150px 1fr 90px  / 200px 1fr;
            /*grid-column-gap: 30px;
            grid-row-gap: 20px;*/
            grid-gap: 30px;
            height: 100vh;
            grid-template-areas: "header header" "left contenido" "footer footer" ;
        }
        .item {
            background: lightskyblue;
            padding: 10px;
            border: 1px solid red;
        }

        
        .item .item {
            background: lightslategray;
        }
        .header {
            grid-area: header;
        }
        .left {
            grid-area: left;
        }
        .contenido {
            grid-area: contenido;
        }
        .footer {
            grid-area: footer;
        }

    </style>
</head>
<body>
    <section class="container">
        <div class="item header">header</div>
        <div class="item left">left</div>
        <div class="item contenido">contenido</div>
        <div class="item footer">footer</div>
    </section>
</body>
</html>
